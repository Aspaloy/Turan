<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Вход — Мир Турана</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .auth {min-height: 100svh; display:grid; place-items:center; padding:56px 16px}
    .panel {max-width: 520px; width:100%; border:1px solid var(--edge); border-radius:18px; padding:18px; background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02))}
    .row {display:grid; gap:10px; grid-template-columns:1fr 1fr}
    select, input {border:1px solid var(--edge); border-radius:12px; padding:10px 12px; background:rgba(255,255,255,.04); color:var(--ink)}
    .btn-fill {display:inline-block; margin-top:12px; background:linear-gradient(90deg,var(--brand),var(--brand-2)); border:0; padding:12px 18px; border-radius:14px; color:white; font-weight:800; cursor:pointer}
  </style>
</head>
<body>
<header class="site-header">
  <div class="brand">
    <span class="brand-badge" aria-hidden="true"></span>
    <span class="brand-name">Мир Турана</span>
  </div>
  <nav class="main-nav"></nav>
  <div class="tools"><a class="login" href="index.html">На главную</a></div>
</header>

<main class="auth">
  <div class="panel">
    <h2 style="margin:0 0 8px 0;">Вход</h2>
    <p class="muted" style="margin:0 0 12px 0;">Выберите роль и введите имя.</p>
    <div class="row">
      <label>Роль
        <select id="role">
          <option value="admin.html">Администратор</option>
          <option value="teacher.html">Учитель</option>
          <option value="director.html">Директор</option>
          <option value="student.html">Студент</option>
        </select>
      </label>
      <label>Имя
        <input id="name" placeholder="Ваше имя" />
      </label>
    </div>
    <button class="btn-fill" id="go">Войти</button>
  </div>
</main>

<script>
document.getElementById('go').addEventListener('click', () => {
  const role = document.getElementById('role').value;
  window.location.href = role;
});
</script>
</body>
</html>
